<mat-card *ngIf="!loading && browsables.length > 0">

  <span *ngFor="let h of history; index as i">
    <span> > </span>
    <button mat-button (click)="goto(i)">{{h.title}}</button>
  </span>

  <app-radio-time-browser-item
    *ngFor="let b of browsables"
    [browsed]="b"
    (browse)="browse($event)"></app-radio-time-browser-item>

</mat-card>
